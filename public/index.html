<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>12-twitch</title>
  <link rel="stylesheet" href="/app.css">
  <script src="https://use.fontawesome.com/f76523254e.js"></script>
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="left-bar">
        <logo class="left-bar__logo">
          <img src="" alt="">
        </logo>
        <search class="left-bar__searchbar"></search>
        <div class="left-bar__navlist">
          <div class="left-bar__navlist--item">
            <i class="fa fa-plus left-bar__navlist--icon" aria-hidden="true"></i>
            <p class="left-bar__navlist--text">Games</p>
          </div>
          <div class="left-bar__navlist--item">
            <i class="fa fa-users left-bar__navlist--icon" aria-hidden="true"></i>
            <p class="left-bar__navlist--text">Communities</p>
          </div>
          <div class="left-bar__navlist--item">
            <i class="fa fa-video-camera left-bar__navlist--icon" aria-hidden="true"></i>
            <p class="left-bar__navlist--text">Channels</p>
          </div>
          <div class="left-bar__navlist--item">
            <i class="fa fa-play left-bar__navlist--icon" aria-hidden="true"></i>
            <p class="left-bar__navlist--text">Videos</p>
          </div>
          <div class="left-bar__navlist--item">
            <i class="fa fa-star left-bar__navlist--icon" aria-hidden="true"></i>
            <p class="left-bar__navlist--text">Creative</p>
          </div>
        </div>
        <div class="left-bar__prime">
          <p class="left-bar__prime--title">free with prime</p>
          <div class="left-bar__prime--item">
            <img src="" alt="">
            <div class="left-bar__prime--text">
              <p class="left-bar__prime--text__large">For Honor Twitch Prime Bundle</p>
              <p class="left-bar__prime--text__small">For Honor</p>
            </div>
          </div>
          <div class="left-bar__prime--item">
            <img src="" alt="">
            <div class="left-bar__prime--text">
              <p class="left-bar__prime--text__large">Combat Comics Pack</p>
              <p class="left-bar__prime--text__small">comiXology</p>
            </div>
          </div>
        </div>
        <div class="left-bar__recommended"></div>
        <div class="left-bar__more"></div>
        <div class="left-bar__bottom-buttons"></div>
      </div>
      <div class="grid">

      </div>
      <div class="right-bar"></div>
    </div>
  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
